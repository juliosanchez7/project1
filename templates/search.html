{% extends "layout.html" %}

{% block title %}
    Books list
{% endblock %}

{% block body %}

  	<h5>books</h5>
    <div class="container">
    <input class="form-control mb-4" id="myInput" type="text"
    placeholder="Search by ISBN, Title, Author or Year">

  <table class="table table-bordered table-striped">

  		<thead>
    		<tr><th scope="col">ISBN</th><th scope="col">Title</th><th scope="col">Author</th><th scope="col">Year</th></tr>
  		</thead>
  		<tbody id="myTable">
  			{% for book in books %}
    		<tr><td>{{ book.isbn}}</td><td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.title}}</a></td><td>{{ book.author}}</td><td>{{ book.year}}</td></tr>
    		{% endfor %}
  		</tbody>
	</table>
</div>
{% endblock %}
